name: Run flight_search

on:
  workflow_dispatch:  # Actions 탭에서 수동 실행

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt

      - name: Export secrets to env
        run: |
          cat <<'EOF' >> $GITHUB_ENV
          ${{ secrets.FLIGHT_API_KEY }}
          EOF

      - name: Debug env presence
        run: |
          env | grep -E 'AMADEUS_CLIENT_ID|AMADEUS_CLIENT_SECRET|AMADEUS_HOSTNAME' | sed 's/=.*/=***redacted***/'

      - name: Run script
        run: python flight_search.py

      - name: Upload CSV artifact
        uses: actions/upload-artifact@v4
        with:
          name: offers
          path: offers_*_*.csv
          if-no-files-found: ignore
