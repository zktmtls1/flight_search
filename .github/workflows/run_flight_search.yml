name: Run flight_search

on:
  workflow_dispatch:           # 수동 실행 버튼 유지
  schedule:
    - cron: '6,17,29,41,53 * * * *'     

# CSV 커밋/푸시 권한
permissions:
  contents: write

# 동시 실행 방지(이전 실행이 길어질 때 겹치지 않도록)
concurrency:
  group: flight_search
  cancel-in-progress: true

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt

      # 멀티라인 시크릿을 환경변수로 export (CR 제거)
      - name: Export secrets to env
        shell: bash
        run: |
          printf "%s\n" "${{ secrets.FLIGHT_API_KEY }}" | tr -d '\r' >> "$GITHUB_ENV"

      # 못 찾더라도 실패하지 않게
      - name: Debug env presence
        shell: bash
        run: |
          env | grep -E 'AMADEUS_CLIENT_ID|AMADEUS_CLIENT_SECRET|AMADEUS_HOSTNAME' \
            | sed 's/=.*/=***redacted***/' || true

      - name: Run script
        run: python flight_search.py

      - name: Upload CSV artifact
        uses: actions/upload-artifact@v4
        with:
          name: offers
          path: |
            data/*.csv
            offers_*_*.csv
          if-no-files-found: ignore

      - name: Commit and push data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/*.csv || true
          git commit -m "data: append $(date -u +'%F %T') [skip ci]" || echo "No changes"
          git push
