name: Run flight_search

on:
  workflow_dispatch:  # Actions 탭에서 수동 실행

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt

      # 멀티라인 시크릿을 환경변수로 export (CR 제거)
      - name: Export secrets to env
        shell: bash
        run: |
          printf "%s\n" "${{ secrets.FLIGHT_API_KEY }}" | tr -d '\r' >> "$GITHUB_ENV"

      # 존재만 확인(값은 마스킹)
      - name: Debug env presence
        shell: bash
        run: |
          env | grep -E 'AMADEUS_CLIENT_ID|AMADEUS_CLIENT_SECRET|AMADEUS_HOSTNAME' | sed 's/=.*/=***redacted***/'

      - name: Run script
        run: python flight_search.py

      - name: Upload CSV artifact
        uses: actions/upload-artifact@v4
        with:
          name: offers
          path: offers_*_*.csv
          if-no-files-found: ignore
